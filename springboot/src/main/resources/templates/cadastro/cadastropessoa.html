<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="UTF-8">
<title>Cadastro</title>

		<!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

 <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
      
      <style type="text/css">
      table.striped>tbody>tr:nth-child(odd){
     	background-color: rgba(158, 154, 154, 0.5);
      }
      
      form input[type=submit]{
      color: white;
      }
      body{
	background-color: #a5d6a7 green lighten-3;

</head>
<body style="padding: 30px;">
	
		<div class="container">
	<fieldset>
	<legend>Cadastro Pessoa</legend>
	<div class="row">
<form action="salvarpessoa" method="post" th:object="${pessoaobj}" class="col s12" id="formpessoa"
	enctype="multipart/form-data">
	<div>
		<a href="/"><span class="material-icons">home</span></a>
		<a href="/logout" style="text-align: right;"><span class="material-icons">logout</span></a>
	</div>
		
		<br/>
			<div th:each = "m : ${msg}">
			<span th:text = ${m}></span>
				
			</div>
		<br/>
		
		<div class="row">
		
		<div class="input-field col s6">
			<label for="id" class="active">ID</label>
			<input name="id" th:field="*{id}" readonly="readonly" id="id" placeholder="ID gerado automáticamente">
		</div>
		
		<div class="input-field col s6">
			<label for="nome" class="active">Nome</label>
			<input name="nome" th:field="*{nome}" id="nome" class="validate">
		</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				<label for="sobrenome" class="active">Sobrenome</label>
				<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate">
			</div>
			<div class="input-field col s6">
				<label for="sexo" class="active">Sexo</label>
				<select class="browser-default" th:field="*{sexo}">
					<option value="" disabled selected>[--SELECIONE--]</option>
					<option value="MASCULINO" th:text="Masculino"/>
					<option value="FEMININO" th:text="Feminino"/>
				</select>
		</div>
		
		<div class="row">
			<div class="input-field col s12">
			<label for="dataNascimento" class="active">Data</label>
			<input type="date" id="dataNascimento" th:field="*{dataNascimento}"
			name="dataNascimento" placeholder="Datde de nasc.">
			
			</div>
		</div>
		
			<div class="input-field col s6">
				<label for="file" class="active">Currículo</label>
				<input type="file" name="file" id="file">
			</div>
		
		<div class="row">
		
		<div class="input-field col s6">
				<label for="profissao" class="active">Profissão</label>
				<select class="browser-default" th:field="*{profissao}" id="profissao">
				<option value="" disabled selected>[--SELECIONE--]</option>
				<option th:each= "p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}">
				</select>
		</div>
		
		<div class="input-field col s6">
				<label for="cargo" class="active">Cargo</label>
					<select class="browser-default" th:field="*{cargo}" id="cargo">
					<option th:each="c : ${T(com.springboot.model.Cargo).values()}" 
					th:value="${c}" th:text="${c.nome}" />
					</select>
				</div>
			</div>
		
		</div>
		<div class="row">
			<div class="input-fiel col s12">
				<label for="cep" class="active">CEP</label>
				<input name="cep" th:field="*{cep}" id="cep" class="validate">
			</div>
		</div>
		
		<div class="row">
			<div class="input-fiel col s12">
				<label for="rua" class="active">Rua</label>
				<input name="rua" th:field="*{rua}" id="rua" class="validate">
			</div>
		</div>
		
		<div class="row">
			<div class="input-fiel col s12">
				<label for="bairro" class="active">Bairro</label>
				<input name="bairro" th:field="*{bairro}" id="bairro" class="validate">
			</div>
		</div>
		
		<div class="row">
			<div class="input-fiel col s12">
				<label for="cidade" class="active">Cidade</label>
				<input name="cidade" th:field="*{cidade}" id="cidade" class="validate">
			</div>
		</div>
		
		<div class="row">
			<div class="input-fiel col s12">
				<label for="estado" class="active">Estado</label>
				<input name="estado" th:field="*{estado}" id="estado" class="validate">
			</div>
		</div>
		
		<div>
		<div class="input-fiel col s12">
		<select name="Selecione">
			<option value="value1">1</option>
			<option>2</option>
		</select>
		</div>
		
		</div>
	
		<button style="position: relative; right: 50%; left:42%;" class="btn waves-effect waves-light" type="submit" value="Salvar"> Salvar
		    <i class="material-icons right">send</i> </button>
		    <button style="position: relative; right: 50%; left: 42%;" class="waves-effect waves-light btn" onclick="document.getElemetById('formpessoa').reset();">Novo</button>
		
		<br/>
		<br/>
	</form>
	</div>
	</fieldset>
	<fieldset>
	<legend>Pesquisar Pessoa</legend>
	<a  href="/listapessoas">
	<span class="material-icons">
person_search
</span></a>
	
	<div class="row">
	<form action="consultarpessoa" method="post" class="col s12" id="consultarpessoa">
		<div class="row">
		<div class="input-field col s6">
			<label for="nomepesquisa" class="active"><b>Pesquisa por nome:</b></label>
			<input name="nomepesquisa" id="nomepesquisa" class="validate">
		</div>
		
		<div class="input-filed col s6">
			<label for="peqsexo">Pesquisa Sexo</label>
			<select class="browser-default" name="peqsexo" id="peqsexo">
					<option value="" >[--TODOS--]</option>
					<option value="MASCULINO" th:text="Masculino"/>
					<option value="FEMININO" th:text="Feminino"/>
				</select>
		</div>
		
		<div class="input-field col s12">
			<input class="waves-effect waves-light btn" type="submit" value="Buscar" >
				<input class="waves-effect waves-light btn" type="submit" value="PDF"
				onclick="document.getElementById('consultarpessoa').method='get'" >
		</div>
		</div>
	</form>
	</div>
	
	<table class="striped">
	<thead>
	<tr>
		<th>ID</th>
		<th>Nome</th>
		<th>Sobrenome</th>
		<th>Currículo</th>
		<th>Editar</th>
		<th>Excluir</th>
	</tr>
	</thead>
		<tr th:each = "pessoa : ${pessoas}" sec:authorize="hasRole('ADMIN')">
			<td th:text = "${pessoa.id}"></td>
			<td><a th:href = "@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}">
			<span th:text = "${pessoa.nome}"></span></a></td>
			<td th:text = "${pessoa.sobrenome}"></td>
			<td><a th:if="${pessoa.curriculo != null}" th:href="@{/baixarcurriculo/{idpessoa}(idpessoa=${pessoa.id})}">Download</a>
			<a th:if="${pessoa.curriculo == null}"style="color: black;">Sem currículo</a></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Remover</a></td>
		</tr>
	</table>
	</fieldset>
		</div>
	
	 <!-- Adicionando Javascript -->
    <script>

        $(document).ready(function() {
	
			$('#dataNascimento').datepicker({
				
				showOthermonths:true,
				format: 'yyyy-mm-dd'
			});

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
</body>
</html>
